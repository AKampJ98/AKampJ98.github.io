<!-- HTML -->
<html>
<head>
  <title>Text-to-Speech Demo</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
    <h2>Instant Gratification Reading</h2>
    <textarea id="input" placeholder="Enter some text to be synthesized"></textarea>
    <button id="speak">Speak</button>
    <div id="game">
        <div id="game-title">Clicker game</div> <!-- add the game title element within the game element -->
        <div id="score">Score: <span id="score-value">0</span></div>
        <button id="clicker">Click me!</button>
      </div>
      
    <div id="video-container">
      <iframe id="video" src="https://www.youtube.com/embed/dvjy6V4vLlI?autoplay=1&loop=1" frameborder="0" allowfullscreen muted></iframe>
    </div>
  </div>
  
<!-- CSS -->
<style>
    #video-container iframe {
      pointer-events: none;
    }
  </style>

  <!-- JavaScript -->
  <script>
    // Get references to the DOM elements
    const input = document.getElementById('input');
    const speakButton = document.getElementById('speak');
    const clickerButton = document.getElementById('clicker');
    const scoreValue = document.getElementById('score-value');
  
    // Set up the event listeners
    speakButton.addEventListener('click', () => {
      // Get the text to synthesize
      const text = input.value;
  
      // Create a new SpeechSynthesisUtterance object
      const utterance = new SpeechSynthesisUtterance(text);
  
      // Set the language and voice
      utterance.lang = 'en-US';
      utterance.voice = speechSynthesis.getVoices().find(voice => voice.name === 'Google US English');
  
      // Play the audio
      window.speechSynthesis.speak(utterance);
    });
  
    clickerButton.addEventListener('click', () => {
      // Increase the score by 1
      scoreValue.textContent = Number(scoreValue.textContent) + 1;
    });
  </script>
</body>
</html>
